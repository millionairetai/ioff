<script type="text/ng-template" id="/tabcontent.html">
    <div ng-repeat="(index, employee) in employees" class="item-employee">
        <dl>
        <dt><a href="#/viewEmployee/{{employee.id}}">{{employee.fullname}}</a></dt>
            <dd class="imgleft">
                <div class="image">
                    <img src="{{employee.image}}" class="img-circle user-image" alt="User Image">
                    <a ng-show="$root.auth.employee.update" class="cursor-pointer" ng-click="edit(employee.id, index)">{{$root.$lang.edit}}</a>
                </div>
                <div class="info">
                    <p ng-show="employee.is_admin"><a class="btn btn-info btn-xs">Admin</a></p>
                    <p ng-show="employee.department">{{$root.$lang.department}}: {{employee.department}}</p>
                    <p>Email: {{employee.email}}</p>
                    <p>{{$root.$lang.status}}: <a class="btn btn-success btn-xs">{{employee.status}}</a></p>
                </div>
            </dd>
        </dl>
    </div>
</script>

<div class="authority-list-page">
    <section class="content-header">
        <h1>
            {{$root.$lang.employee_manage}}
        </h1>
        <div class="tool-right">
            <a ng-show="$root.auth.employee.add"  class="btn btn-primary btn-flat" ng-click="add()"><i class="fa fa-plus-square"></i> {{$root.$lang.add}}</a>
            <a ng-show="$root.auth.employee.invite" class="btn btn-primary btn-flat" ng-click="invite()"><i class="fa fa-plus-square"></i> {{$root.$lang.invite}}</a>
        </div>
    </section>
    <section class="content">

        <!-- Default box -->
        <div class="box box-solid">
            <div class="box-header with-border">
                <h3 class="box-title">{{$root.$lang.employee_list}}</h3>            
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="row">
                        <div class="col-sm-9"></div>
                        <div class="col-sm-3">
                            <form class="form-group sidebar-form1" ng-submit="search('all', $event)">
                                <div class="input-group">
                                    <input type="text" ng-model="params.searchName" class="form-control" placeholder="{{$root.$lang.name}}"/>
                                    <span class="input-group-btn">
                                        <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i></button>
                                    </span>                     
                                </div>
                            </form>
                        </div>              
                    </div>
                    <div class="clear"></div>  
                    <div class="col-sm-9 pull-left">
                        <div class="nav-tabs-custom">
                            <ul class="nav nav-tabs">
                                <li class="active nav-item"><a ng-click="getEmployees('active', $event)" href="#active" data-toggle="tab">{{$root.$lang.employee}}</a></li>
                                <li class="nav-item"><a ng-click="getEmployees('invited', $event)" href="#invited" data-toggle="tab">{{$root.$lang.invited}}</a></li>
                                <li class="nav-item"><a ng-click="getEmployees('inactive', $event)" href="#inactive" data-toggle="tab">{{$root.$lang.inactive}}</a></li>
                                <li class="nav-item" id="all_search"><a ng-click="getEmployees('all', $event)" href="#all" data-toggle="tab">{{$root.$lang.all}}</a></li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="active">
                                    <div class="list-employee clearfix" ng-include src="commonTemplate='/tabcontent.html'">
                                        <!-- End item employee-->
                                    </div>
                                    <div class="text-right" ng-show="totalItems.active > params.limit">
                                        <uib-pagination total-items="totalItems.active" ng-model="employee.page.active" max-size="maxPageSize" class="pagination-sm"
                                                        boundary-links="true" first-text="&lsaquo;&lsaquo;" previous-text="&lsaquo;" next-text="&rsaquo;" last-text="&rsaquo;&rsaquo;" items-per-page="params.limit"
                                                        ng-change="getEmployees('active', '')" num-pages="numPages" rotate="false"></uib-pagination>                                  
                                    </div>
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="invited">
                                        <div class="list-employee clearfix" ng-include src="commonTemplate='/tabcontent.html'">
                                            <!-- End item employee-->
                                        </div>
                                        <div class="text-right" ng-show="totalItems.invited > params.limit">
                                            <uib-pagination total-items="totalItems.invited" ng-model="employee.page.invited" max-size="maxPageSize" class="pagination-sm"
                                                            boundary-links="true" first-text="&lsaquo;&lsaquo;" previous-text="&lsaquo;" next-text="&rsaquo;" last-text="&rsaquo;&rsaquo;" items-per-page="params.limit"
                                                            ng-change="getEmployees('invited', '')" num-pages="numPages" rotate="false"></uib-pagination>                                  
                                        </div>
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="inactive">
                                        <div class="list-employee clearfix" ng-include src="commonTemplate='/tabcontent.html'">
                                            <!-- End item employee-->
                                        </div>
                                        <div class="text-right" ng-show="totalItems.inactive > params.limit">
                                            <uib-pagination total-items="totalItems.inactive" ng-model="employee.page.inactive" max-size="maxPageSize" class="pagination-sm"
                                                            boundary-links="true" first-text="&lsaquo;&lsaquo;" previous-text="&lsaquo;" next-text="&rsaquo;" last-text="&rsaquo;&rsaquo;" items-per-page="params.limit"
                                                            ng-change="getEmployees('inactive', '')" num-pages="numPages" rotate="false"></uib-pagination>                                  
                                        </div>
                                    
                                </div>
                                <!-- /.tab-pane -->
                                <div class="tab-pane" id="all">
                                        <div class="list-employee clearfix" ng-include src="commonTemplate='/tabcontent.html'">
                                        </div>
                                        <div class="text-right" ng-show="totalItems.all > params.limit">
                                            <uib-pagination total-items="totalItems.all" ng-model="employee.page.all" max-size="maxPageSize" class="pagination-sm"
                                                            boundary-links="true" first-text="&lsaquo;&lsaquo;" previous-text="&lsaquo;" next-text="&rsaquo;" last-text="&rsaquo;&rsaquo;" items-per-page="params.limit"
                                                            ng-change="getEmployees('all', '')" num-pages="numPages" rotate="false"></uib-pagination>                                  
                                        </div>
                                </div>
                            </div>
                            <!-- /.tab-content -->
                        </div>
                    </div>
                </div>
                <div class="clear"></div>  
                <div class="box-footer text-center" ></div><!-- /.box-footer-->

            </div><!-- /.box -->

    </section>
</div>
