<div class="authority-list-page">
    <section class="content-header">
        <h1>
            {{$root.$lang.notfication_manage}}
        </h1>
    </section>
    <section class="content">

        <!-- Default box -->
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">{{$root.$lang.notfication_list}}</h3>            
                <div class="box-tools pull-right">
                    <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                    <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                </div>
            </div>
            <div class="box-body">
                <div ng-repeat="notification in notifications" class="box-footer box-comments">
                    <a href="#/viewComment">
                    <div class="box-comment">
                        <!-- User image -->
                        <img class="img-circle img-sm" src="/flies/employee/6.jpg" alt="User Image">

                        <div class="comment-text">
                            <span class="username">
                                {{notification.type}}
                                <span class="text-muted pull-right"><i class="fa fa-clock-o"></i>{{notification.datetime_created * 1000| date : 'medium'}}</span>
                            </span><!-- /.username -->
                            <p ng-bind-html="getHtml(notification.content)"></p>
                        </div>
                        <!-- /.comment-text -->
                    </div>
                    </a>
                    <!-- /.box-comment -->  
                </div>
                <div ng-show="!notfiy.length">
                    {{$root.$lang.no_data}}
                </div>
                <div class="box-footer text-center" ></div><!-- /.box-footer-->

            </div><!-- /.box -->

    </section>
</div>
