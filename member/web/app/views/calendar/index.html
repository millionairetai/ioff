<section class="content-header">
    <h1>
        Calendar
        <small>it all starts here</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Calendar</a></li>
    </ol>
</section>
<section class="content">
    <div class="row">
        
        <div class="col-md-9">
            <!-- Default box -->
            <div class="box box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title ng-binding">{{$root.$lang.calendar_title}}</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">

                    <div ng-model="eventSources"  ui-calendar="uiConfig.calendar"  calendar="calendar"></div> 


                </div><!-- /.box-body -->
                <div class="box-footer">
                    Footer
                </div><!-- /.box-footer-->
            </div><!-- /.box -->
        </div>
        <div class="col-md-3 padding-left-md-0">
            
            <div class="box box-widget widget-user-2">
                <!-- Add the bg color to the header using any of the bg-* classes -->
                <div class="widget-user-header bg-yellow" style=" padding: 10px 20px;">
                    {{$root.$lang.calendar_title}}
                </div>
                <div class="box-footer no-padding">
                    <ul class="nav nav-stacked">
                        <li ng-repeat="calendar in calendars">
                            <a ><input type="checkbox" checklist-model="chooseCalendar" checklist-value="calendar.id" icheck ng-change="checkCalendar()"> {{calendar.name}} <span class="pull-right badge bg-blue">{{calendar.count}}</span></a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="box box-warning box-solid" event-fixed>
                    <div class="box-header with-border">
                        <h3 class="box-title">Upcoming Event</h3>

                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <!-- /.box-tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body no-padding">
                        <div class="item-event">
                            <span class="fa fa-calendar"></span>
                            <dl>
                                <dt>Event name</dt>
                                <dd>
                                    30/09/2016
                                </dd>
                            </dl>
                        </div>
                        <div class="item-event">
                            <span class="fa fa-calendar"></span>
                            <dl>
                                <dt>Event name</dt>
                                <dd>
                                    30/09/2016
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </div>
        </div >
        <div class="clearfix"></div>
    </div>
</section>
